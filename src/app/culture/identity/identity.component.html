<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4 class="card-title">Ethic Group:</h4>
              <div class="row">
                <div class="col-md-12">
                  <span *ngFor="let choice of choices" >
                    <input type="checkbox" [(ngModel)]="choice.isChecked" (ngModelChange)="update()"> {{choice.race}} &nbsp;
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
